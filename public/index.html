<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Voice Chat & Screen Share</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    #videoGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-gap: 10px;
      height: 450px;
    }
    video {
        width: 100%;
        height: 100%;
      object-fit: cover;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC Voice Chat & Screen Share</h1>
    <div class="controls">
      <button id="joinBtn">방 참여</button>
      <button id="audioBtn">음성 켜기/끄기</button>
      <button id="screenShareBtn">화면 공유</button>
    </div>
    <div id="videoGrid"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
